<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<p th:text="${errorMsg}" style="color:red;"></p>

<form method="post">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" class="form-control" th:field="${event.name}">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" class="form-control" th:field="${event.description}">
        </label>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input type="text" name="contactEmail" class="form-control" th:field="${event.contactEmail}">
        </label>
    </div>

    <div class="form-group">
        <label>Location
            <input class="form-control" name="location" th:field="${event.location}" type="email">
        </label>
    </div>
    <div class="form-group">
        <label>Location
            <input class="form-control" name="numberOfAttendees" th:field="${event.numberOfAttendees}" type="text">
        </label>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
